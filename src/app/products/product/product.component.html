<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <p class="h2 pb-2"></p>
            <table class="table table-secondary">
                <tbody>
                    <tr>
                        <th>Product Name</th>
                        <td>{{product.name}}</td>
                    </tr>
                    <tr>
                        <th>Brand</th>
                        <td>{{product.brand}}</td>
                    </tr>
                    <tr>
                        <th>Price</th>
                        <td>{{product.price}}</td>
                    </tr>
                    <tr>
                        <th>Manufactured year</th>
                        <td>{{product.manufacturedYear}}</td>
                    </tr>
                </tbody>
            </table>
            <div class="mt-3">
                <button class="btn btn-primary me-2" (click)="onEdit()">Edit</button>
                <button class="btn btn-warning me-2" (click)="onBack()">Back</button>
                <button class="btn btn-danger me-2" (click)="onDelete()">Delete</button>
                <button class="btn btn-secondary" (click)="onRefresh()">Refresh</button>
            </div>
        </div>
        <div class="col-md-6">
            <img src="{{product.imageUrl}}" class="img-thumbnail shadow"/>
        </div>
    </div>
</div>
