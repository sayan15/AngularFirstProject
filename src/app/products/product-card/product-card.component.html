<div class="card" appCardStyle>
    <div class="card-header">{{product.name}}</div>
    <img [src]="product.imageUrl" alt="Img" class="img-card-top p-2 border" style="height: 220px"/>
    <div class="card-body d-flex justify-content-center">
        <button class="btn btn-primary" style="width: 100%" (click)="onDetailsPage()">Details</button>
    </div>
    <div class="card-footer text-success text-center">${{product.price}}</div>
</div>
